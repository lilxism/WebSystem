<!DOCTYPE HTML>
<html>
<head>
<title> OPT countdown </title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


<style>
body{
	background-color:mediumblue;
	padding: 10px;
}

</style>

</head>


<body>
<h1 class="text-center" style="color:white;"> OPT Countdown </h1>
<div class="jumbotron">
	<h5 class="text-center" id="half"></h5>
	<div class="container p-3 my-3 bg-dark text-white">
		<p class="text-center"> Current Date and Time is: </p>
		<h1 class="font-weight-bolder text-center" id="date"></h1>
	</div>
	<div class="container p-3 my-3 bg-dark text-white">
		<p class="text-center">Time remaining to find a  job:</p> 
		<h1 class="font-weight-bolder text-center" id="time"></h1>
		<div class="progress" style="height:40px">
			<div class="progress-bar progress-bar-striped active progress-bar-animated" id="dynamic"></div>
		</div>
	</div>
</div>

<div class="jumbotron">
	<div class="row">
	<div class="col">
	<div class="container p-3 my-3 bg-dark text-white">
		<h1 class="text-center"> Skills </h1>
		<input type="checkbox" name="JS" value="JavaScript"> JavaScript <br>
		<input type="checkbox" name="BS" value="Bootstrap"> Bootstrap <br>
		<input type="checkbox" name="JQ" value="JQuery"> JQuery <br>
		<input type="checkbox" name="C#" value="C#"> C# <br>
		<input type="checkbox" name="AJ" value="AngularJS"> AngularJS <br>
		<input type="checkbox" name="net" value=".NET"> .NET <br>
		<input type="checkbox" name="PY" value="Python"> Python <br>
		</div>
	</div>
	<div class="col">
	<div class="container p-3 my-3 bg-dark text-white">
		<h1 class="text-center"> Skills </h1>
		<input type="checkbox" name="Java" value="Java"> Java <br>
		<input type="checkbox" name="C" value="C"> C <br>
		<input type="checkbox" name="cpp" value="C++"> C++ <br>
		<input type="checkbox" name="linux" value="Linux"> Linux <br>
	</div>
	</div>
	</div>
</div>



<! -- JavaScript --!>
<script>
var Dday=new Date("May 3, 2020 00:00:00").getTime(); //D-Day
var x=setInterval(function() {
	
	var now=new Date().getTime(); //current date and time
	var remain=Dday-now; //remaining time
	var days=Math.floor(remain/(1000*60*60*24));
	var hours=Math.floor((remain%(1000*60*60*24))/(1000*60*60));
	var minutes=Math.floor((remain%(1000*60*60))/(1000*60));
	var seconds=Math.floor((remain%(1000*60))/1000);
	var percent=(days/90)*100;
	
	var datestr=new Date().toString(); //current date and time
	var printdate=datestr.split(' ').splice(0,5).join(' ');
	console.log(printdate);
	document.getElementById("date").innerHTML=printdate;
	
	document.getElementById("time").innerHTML=days+"d "+hours+"h "+minutes+"m "+seconds+"s";
	
	var progress=document.getElementById("dynamic")
	progress.innerHTML=percent.toFixed(2)+"%"
	progress.style="width:"+percent+"%";
	
	if(percent<50){
		var half=document.getElementById("half")
		half.innerHTML="It's time to think about going back to Malaysia!";
		half.style="color:red";
	}
	
	if(remain<0){
		clearInterval(x);
		document.getElementById("time").innerHTML="YOU FAILED";
	}
	
	
},100);
</script>

</body>
</html>
